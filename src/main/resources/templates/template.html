<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6>

<head>
    <meta charset="utf-8">
    <title>Gestion des Pays</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:fragment="header"> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Pays</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ListePays}">Home</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Pays
					
                </a>
                <div class="dropdown-menu">
                    <a sec:authorize="hasAnyAuthority('ADMIN', 'AGENT')" class="dropdown-item" th:href="@{/showCreate}">Ajouter</a>
                    <a class="dropdown-item" th:href="@{/ListePays}">Lister</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  
					<span sec:authentication="name"></span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" a sec:authorize="!isAuthenticated()" th:href="@{login}">Login</a>
                    <a class="dropdown-item"sec:authorize="isAuthenticated()" th:href="@{logout}">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
	</div>
    <!-- Where your pages will inject their content -->
    <div layout:fragment="content"></div>
</body>
</html>
